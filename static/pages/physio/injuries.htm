{% extends "static/pages/_common/base.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3" style="min-height:550px">
<div class="container-md">

	<div class="row">
	<div class="col-12 p-2">
		<h3 class="float-start ps-2">Injuries</h3>
		<button type="button" class="btn btn-primary float-end mx-2" data-nav='physio.injury.new'><i class="bi bi-plus-square"></i></button>		
	</div>
	
	<div id='x-challenges'>	
		<table class="table table-striped" id="tbl_ch">
		  <thead class="table-dark">
			<tr>
			  <th scope="col">Title</th>
			  <th scope="col">Aim</th>
			  <th scope="col">Description</th>
			  <th scope="col" class="text-center">Actions</th>
			</tr>
		  </thead>
		  <tbody>
		  {% for item in injuries %}
			<tr>
			  <td>{{item.title}}</td>
			  <td>{{item.aim}}</td>
			  <td>{{item.description}}</td>
			  <td class="col-2">
				<button type="button" class="btn btn-primary float-end mx-2" data-do="web.injuries" data-form = "{{item.i_Id}}"><i class="bi bi-trash"></i></button>		  
				<button type="button" class="btn btn-primary float-end mx-2" data-nav='physio.injury.edit?"{{item.i_Id}}"'><i class="bi bi-pencil-square"></i></button>
			  </td>
			</tr>
		  {% endfor %}
		  </tbody>
		</table>
	</div>
	</div>
</div>	
</div>
{% endblock %}
