{% extends "static/pages/_common/base.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">

<div class="container-md">
<div id='x-contest' class="container-float">
	<div class="row">
	<h3 class="float-start">Manage Injury</h3>
	<form method="post" id="updateinjuryform">
        {% for item in Injury %}
	<div class="col-8">
	  <div class="row">
		<div class="col-12">
		  <label for="exampleFormControlInput1">Title</label>
          <input type="hidden" class="form-control" id="exampleFormControlInput44"  name ="i_id" value="{{item.i_Id}}">
		  <input type="text" class="form-control" id="exampleFormControlInput1" name = "Title" value="{{item.title}}">
		</div>
		<div class="col-12">
		  <label for="exampleFormControlInput1">Aim</label>
		  <textarea type="text" class="form-control" id="exampleFormControlInput1" name = "Aim" >{{item.aim}}</textarea>
		</div>
		<div class="col-12">
		  <label for="exampleFormControlInput1">Description</label>
		  <textarea type="text" class="form-control" id="exampleFormControlInput1" name = "Description" >{{item.description}}</textarea>
		</div>
	  </div>
	
	</div>

	<div class="col-4">
	  <label for="exampleFormControlInput1">Exercises</label>
		<ul class="list-group">
		{% for item in exercises %}
		{% if item in Injury[0]["exercises"] %}
		  <li class="list-group-item">
			<input class="form-check-input me-1" type="checkbox" value="{{item}}" name = "exercise{{ loop.index }}" aria-label="..." checked>
			{{item}}
		  </li>
		  {% else %}
		  <li class="list-group-item">
			<input class="form-check-input me-1" type="checkbox" value="{{item}}" name = "exercise{{ loop.index }}" aria-label="..." >
			{{item}}
		  </li>
		  {% endif %}
		{% endfor %}
		</ul>
	</div>
    {% endfor %}
</form>
<div class="row">
<div class="col-12 p-2">
	<button type="button" class="btn btn-primary float-end mx-2" data-do="web.injuriesE" data-form="updateinjuryform">Update</button>		
	<button type="button" class="btn btn-primary float-end mx-2" data-nav="physio.injuries">Cancel</button>		
</div>
</div>

</div>
</div>
</div>
{% endblock %}
